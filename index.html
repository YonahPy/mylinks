<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My links</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="categoria">
            <div class="titulo">
                <h2>Fontes</h2>
                <button id="add" class="material-symbols-outlined">add</button>
            </div>
        
        </div>
        <div class="buttons">
                    
            <button id="delete"  class="material-symbols-outlined">delete</button>

            <button id="edit"  class="material-symbols-outlined">edit</button>
        </div>
    </nav>

    <main>
        <form action="#">
            <div class="links">
                <input type="text" id="name" name="name" placeholder="Nome do site">
                <input type="text" id="description" name="description" placeholder="Descrição do site"> 
                <input type="text" placeholder="Link do site" name="link" id="link">

            </div>
        </form>

        <section class="main-section">

        </section>
    </main>


    <script src="script.js">

    </script>
</body>
</html>
